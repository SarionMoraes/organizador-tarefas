<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Diárias</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas Diárias</h1>
        <form id="form-tarefa">
            <input type="text" id="adicionar-tarefa" placeholder="Digite aqui sua tarefa...">
            <button type="submit">Adicionar</button>
        </form>
        <ul id="lista-tarefas">
            <!-- Aqui serão adicionadas as tarefas -->
        </ul>
        <h2>Não se esqueça de clicar nas tarefas concluídas</h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
